spring.application.name=interview-project

### Path ###
server.servlet.context-path=/interview
server.port=8081

### DB Settings ###
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;database=ShareSpace;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=abc12345

### Hibernate Settings ###
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

### Connection Pool Settings ###
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=HikariCP

### File Upload Size Limits ###
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

### JWT ###
jwt.secret=0123456789012345678901234567890123456789
jwt.expiration=86400000
